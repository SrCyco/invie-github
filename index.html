<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            border: 10px solid #132b36;
        }
        img{
            width: 100%;
            vertical-align: middle;
        }
        img#responsive{
            display: none;
        }
        
        @media screen and (max-width: 768px){
            img#responsive{
                display: block;
            }
            .desktop{
                display: none;
            }
        }
    </style>
</head>
<body>
    <img src="img/invie-responsive.png" alt="" id="responsive">
    <img src="img/header.jpg" alt="" class="desktop">
    <img src="img/hero.jpg" alt="" class="desktop">
    <img src="img/acustica.jpg" alt="" class="desktop">
    <img src="img/clasica.jpg" alt="" class="desktop">

</body>
</html>
